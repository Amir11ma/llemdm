<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جوک تصادفی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin: 2rem auto;
            max-width: 600px;
        }
        #jokeContainer {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #333;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 5px solid #667eea;
            min-height: 60px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 جوک تصادفی</h1>
        <p>هر ۵ ثانیه جوک جدید نمایش داده می‌شود</p>
        
        <div id="jokeContainer" class="loading">در حال دریافت جوک...</div>
        
        <button onclick="fetchJoke()">دریافت جوک جدید</button>
        <div style="margin-top: 15px; font-size: 0.9rem; color: #666;">
            آخرین به‌روزرسانی: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        const jokeContainer = document.getElementById('jokeContainer');
        const lastUpdateElement = document.getElementById('lastUpdate');

        async function fetchJoke() {
            try {
                jokeContainer.innerHTML = '<span class="loading">🔍 در حال دریافت جوک...</span>';
                
                // استفاده مستقیم از API بدون proxy
                const timestamp = new Date().getTime(); // اضافه کردن timestamp برای جلوگیری از cache
                const response = await fetch(`https://api.codebazan.ir/jok/?t=${timestamp}`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`خطای سرور: ${response.status}`);
                }
                
                // ابتدا پاسخ رو به صورت متن دریافت می‌کنیم
                const textData = await response.text();
                console.log('Raw response:', textData);
                
                let jokeText = '';
                
                // سعی می‌کنیم داده رو به JSON تبدیل کنیم
                try {
                    const jsonData = JSON.parse(textData);
                    console.log('Parsed JSON:', jsonData);
                    
                    // بررسی ساختارهای مختلف پاسخ
                    if (jsonData.result) {
                        jokeText = jsonData.result;
                    } else if (jsonData.joke) {
                        jokeText = jsonData.joke;
                    } else if (jsonData.Jok) {
                        jokeText = jsonData.Jok;
                    } else if (typeof jsonData === 'string') {
                        jokeText = jsonData;
                    } else {
                        // اگر ساختار شناخته شده نبود، کل آبجکت رو نمایش می‌دیم
                        jokeText = JSON.stringify(jsonData);
                    }
                } catch (e) {
                    // اگر JSON نبود، متن ساده رو نمایش می‌دیم
                    console.log('Not JSON, using raw text');
                    jokeText = textData;
                }
                
                if (jokeText.trim() === '') {
                    jokeText = 'جوک دریافت شد اما خالی بود!';
                }
                
                jokeContainer.textContent = jokeText;
                lastUpdateElement.textContent = new Date().toLocaleTimeString('fa-IR');
                
                // لاگ برای دیباگ
                console.log('Final joke text:', jokeText);
                
            } catch (error) {
                console.error('Error:', error);
                jokeContainer.innerHTML = '❌ خطا در دریافت جوک: ' + error.message;
            }
        }

        // دریافت اولیه
        fetchJoke();
        
        // به‌روزرسانی هر ۵ ثانیه
        setInterval(fetchJoke, 5000);

        // همچنین هر بار که صفحه visibility تغییر می‌کند جوک جدید بگیر
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                fetchJoke();
            }
        });
    </script>
</body>
</html>
